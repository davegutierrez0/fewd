<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
<h1>Calculator</h1>
<form class="" action="index.html" method="post">
  <input type="text" value="15" class="num-1"> +
  <input type="text" value="16" class="num-2"> =
  <input type="text" class="result" disabled>
  <br>
  <button type="submit">add</button>
</form>

<script type="text/javascript">
  var a = document.querySelector(".num-1");
  var b = document.querySelector(".num-2");
  var m = parseInt(a.value) ;
  var n = parseInt(b.value) ;
  var c = m+n;

  document.querySelector(".result").value = c;
  console.log(c);
  console.log(document.querySelector(".result").value);
</script>

</body>
</html>
