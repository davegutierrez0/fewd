<!-- nested loops -->

<ul>
  <li>cows,horses,dogs,cats</li>
  <li>porsche,vw,audi</li>
  <li>homework,grocery,shopping</li>
</ul>

<script type="text/javascript">
  var masterList = document.querySelectorAll("li");

// outer loop
  for (var i = 0; i < masterList.length; i++) {
    var currentList = masterList[i].textContent.split(",");
      // console.log(currentList);

//inner loop
      for (var j = 0; j < currentList.length; j++) {
        console.log(currentList[j]);
              }
  }
</script>
