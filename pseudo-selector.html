<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pseudo-selector</title>
    <style media="screen">
      li:hover{
        background-color:red;
        color:white;
      }
      li:nth-child(2){
        background-color:blue;
        color:white;
      }
      a:hover{
        color:orange;
        background:gray;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ul>

    <a href="http://google.com?g=big%20eater">Somewhere new</a>
  </body>
</html>
