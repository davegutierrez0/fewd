
<!-- box-sizing.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Box-Sizing Tutorial
    </title>
    <style>
    .box-1{
      border:1px solid black;
      padding:10px;
      width:200px;
      height:150px;
      box-sizing:content-box;
    }
    .box-2{
      border: 1px solid black;
      padding: 10px;
      width:200px;
      height:150px;
      box-sizing:border-box;
    }
    </style>
  </head>
  <body>
    <div class="box-1">
      Box1
    </div>
    <div class="box-2">
      Box2
    </div>
  </body>
</html>
